<!DOCTYPE html>
<html>

<head>
  <title>Miso Client SDK Demo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="./index.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script async src="../dist/umd/miso.js"></script>
  <script src="./dedupe.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand">Miso Client JS SDK Demo<span id="version"></span></span>
    </div>
    <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button"
            data-bs-toggle="dropdown" aria-expanded="false">
            Dojo Env
          </a>
          <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end" aria-labelledby="navbarDarkDropdownMenuLink">
            <li><a class="dropdown-item" onclick="demo.reload('mock');">Mock</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container" style="margin-top: 1.5rem; margin-bottom: 1.5rem">
    <!-- Recommendation: Dedupe -->
    <div class="row">
      <div class="col">
        <h3>Recommendation: Dedupe</h3>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <p>
          Get personalized recommendation from <code>recommendation/user_to_products</code> API.
        </p>
        <miso-list id="recommendation-list-0" class="recommendation" on:start="load">
          <template data-name="item">
            <div class="product clearfix" data-id="${data.product_id}">
              <div class="imgbox">
                <img width="100" src="${data.cover_image}">
              </div>
              <div class="infobox">
                <h6 class="title">${data.title}</h6>
                <p class="description">${data.description}</p>
                <h6 class="price">$${data.sale_price}</h6>
              </div>
            </div>
          </template>
        </miso-list>
        <miso-list id="recommendation-list-1" class="recommendation" on:start="load">
          <template data-name="item">
            <div class="product clearfix" data-id="${data.product_id}">
              <div class="imgbox">
                <img width="100" src="${data.cover_image}">
              </div>
              <div class="infobox">
                <h6 class="title">${data.title}</h6>
                <p class="description">${data.description}</p>
                <h6 class="price">$${data.sale_price}</h6>
              </div>
            </div>
          </template>
        </miso-list>
        <miso-list id="recommendation-list-2" class="recommendation" on:start="load">
          <template data-name="item">
            <div class="product clearfix" data-id="${data.product_id}">
              <div class="imgbox">
                <img width="100" src="${data.cover_image}">
              </div>
              <div class="infobox">
                <h6 class="title">${data.title}</h6>
                <p class="description">${data.description}</p>
                <h6 class="price">$${data.sale_price}</h6>
              </div>
            </div>
          </template>
        </miso-list>
      </div>
      <div class="col">
        <div class="codebox">
          <code>const response = await miso.api.recommendation.userToProducts({
});
const products = response.products;
</code>
        </div>
      </div>
    </div>

    <div class="v-space"></div>

  </div>

  <!-- buffer space -->
  <div class="container v-space"></div>

  <template data-name="product">
    <div class="product clearfix">
      <div class="imgbox">
        <img width="100" src="{{cover_image}}">
      </div>
      <div class="infobox">
        <h6 class="title">{{title}}</h6>
        <p class="description">{{description}}</p>
        <h6 class="price">${{sale_price}}</h6>
      </div>
    </div>
  </template>
</body>

</html>
