<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Miso SDK - UI</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="container-xxl body">
      <p>
        5 shiba products followed by 5 personalized recommendation.
      </p>
      <miso-list auto-model="false" on:start="load">
        <template data-name="container" data-type="string">
          <div class="miso-list-container"></div>
        </template>
        <template data-name="item" data-type="string">
          <div class="product card">
            <img data-column="cover_image" src="${ data.cover_image }">
            <div data-column="title">${ data.title }</div>
            <div data-column="price">${ data.sale_price }</div>
          </div>
        </template>
      </miso-list>
    </div>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
