- path: hybrid-search/standard
  config:
    workflow: hybrid-search
    preset: standard
- path: hybrid-search/blank
  config:
    workflow: hybrid-search
    preset: standard
    elements: false
- path: search/standard
  config:
    workflow: search
    preset: standard
- path: search/facets
  config:
    workflow: search
    preset: standard
    facets: true
