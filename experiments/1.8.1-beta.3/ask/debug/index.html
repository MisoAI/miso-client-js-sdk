  <body class="demo">
    <link rel="stylesheet" href="/miso-client-js-sdk/experiments/tags/ask/debug/style.css" />
<link rel="stylesheet" href="/miso-client-js-sdk/experiments/tags/ask/debug/debug.css" />
<script async src="/miso-client-js-sdk/experiments/tags/ask/debug/debug.js"></script>
<section class="question">
  <div class="hero">
    <div class="hero-inner">
      <a href="https://miso.ai" target="_blank" rel="noopener noreferrer" class="miso-logo-link">
        <img class="miso-logo" src="/miso-client-js-sdk/experiments/tags/ask/debug/asset/miso-logo.svg" alt="Miso">
      </a>
      <p class="miso-ask-slogan">“The language skills of GPT3, but with your content at the core”</p>
      <span id="sdk-version" class="sdk-version"></span>
      <button id="save-log-btn">Save Log</button>
    </div>
  </div>
  <miso-ask class="query-container">
    <miso-query>
      <input class="input" data-role="input" placeholder="Ask Miso anything">
    </miso-query>
  </miso-ask>
</section>
<section class="answer">
  <div class="container">
    <miso-ask visible-when="ready" logo="false">
      <div class="phrase question">You asked about...</div>
      <miso-question></miso-question>
      <miso-answer></miso-answer>
      <miso-feedback></miso-feedback>
      <div class="phrase sources">My reply is based on the following:</div>
      <miso-sources></miso-sources>
    </miso-ask>
  </div>
</section>
<section id="follow-ups" class="follow-ups">
</section>
<section id="related-resources" class="related-resources">
  <div class="container">
    <miso-ask visible-when="ready" logo="true">
      <div class="phrase related-resources">Go beyond, and learn more about this topic:</div>
      <miso-related-resources></miso-related-resources>
    </miso-ask>
  </div>
</section>
<div id="login" class="login-backdrop">
  <div class="login-modal">
    <div class="input-wrapper">
      <input id="key-input" class="input" placeholder="Enter API key or &quot;lorem&quot;">
    </div>
  </div>
</div>
<script async src="/miso-client-js-sdk/experiments/tags/ask/debug/index.js"></script>

  </body>
</html>
